
    <!-- Start contact section -->
    <section id="contact" class="contact-section section-gap">
        <div class="container">
            <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <div class="title-img">
                        <img src="{{ site.contact_image | relative_url }}" alt="">
                    </div>
                    <h1>{{ site.contact_title }}</h1>
                    <p>
                       {{ site.contact_description }}
                    </p>
                </div>
            </div>
            <div class="row justify-content-between align-items-start">
                <div class="col-lg-6 col-md-6 contact-left">
                    <iframe width="100%" height="500px" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1845.7808749515923!2d121.01707243142245!3d14.559824794598118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9095c8d741d%3A0x600a7456beb8e91c!2sG.T.%20International%20Tower%2C%20Makati%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1606482494274!5m2!1sen!2sph"></iframe>
                    <span id="add-show" class="show-btn lnr lnr-chevron-right"></span>
                    <div class="contact-info">
                        <span id="add-hide" class="cross-btn lnr lnr-cross"></span>
                        <div class="single-line d-flex flex-row">
                            <div class="icon">
                                <span class="lnr lnr-home"></span>
                            </div>
                            <div class="desc">
                                <h4>{{ site.contact_address }}</h4>
                                <p>6813 Ayala Avenue Cor. HV Dela Costa St. 41st Floor, GT Tower International Makati, Manila 1209, Philippines</p>
                            </div>
                        </div>
                        <div class="single-line d-flex flex-row">
                            <div class="icon">
                                <span class="lnr lnr-envelope"></span>
                            </div>
                            <div class="desc">
                                <h4>{{ site.contact_email }}</h4>
                                <p class="mb-0">Send us your query anytime!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 contact-right">
                    <form class="form-area contact-form" id="myForm" action="https://formspree.io/f/mknpzevd" method="POST">
                        <label for="">Your Name</label>
                        <input name="name" autocomplete="name" placeholder="Enter your name" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control"
                            required="" type="text">

                        <label for="">Email Address</label>
                        <input name="_replyto" autocomplete="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"
                            required="" type="email">

                        <label for="">Subject</label>
                        <input name="subject" autocomplete="subject" placeholder="Enter subject" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control"
                            required="" type="text">

                        <label for="">Message</label>
                        <textarea class="common-textarea form-control" cols="30" rows="7" name="message" autocomplete="message"
                            placeholder="Enter Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'"
                            required=""></textarea>
                        <div class="">
                            <button type="submit" class="genric-btn mt-30">Send Message</button>
                            <div class="alert-msg"></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- End contact section -->
